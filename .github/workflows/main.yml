name: Daily YouTube Upload

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install packages
      run: pip install requests
    
    - name: Show directory
      run: |
        echo "üìÅ Where am I?"
        pwd
        echo ""
        echo "üìÑ What files are here?"
        ls -la
        echo ""
        echo "üîç Finding youtube_bot.py:"
        find . -name "*.py"
    
    - name: Run bot
      env:
        YOUTUBE_KEY: ${{ secrets.YOUTUBE_KEY }}
        ELEVENLABS_KEY: ${{ secrets.ELEVENLABS_KEY }}
        LEONARDO_KEY: ${{ secrets.LEONARDO_KEY }}
      run: |
        if [ -f "youtube_bot.py" ]; then
          python youtube_bot.py
        else
          echo "File not in root, searching..."
          FILE=$(find . -name "youtube_bot.py" | head -1)
          python "$FILE"
        fi